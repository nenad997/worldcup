spring.datasource.url=jdbc:mysql://localhost:3306/worldcup
spring.datasource.username=worldcup
spring.datasource.password=worldcup
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
jwt.secret=my_secret
jwt.expiration=3600000

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.main.banner-mode=off
spring.main.log-startup-info=false
server.error.whitelabel.enabled=false

#logging.level.root=OFF

security.jwt.secret-key=mySecret12345
security.jwt.expiration-time=7200000

